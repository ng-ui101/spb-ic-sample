<div class="mat-elevation-z8">
    <!--    TODO: move spinner right-->
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="isMain" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="papers-list__cell" [class.papers-list__cell--is-archival]="element.isArchival" mat-cell *matCellDef="let element">
                <i *ngIf="element.isMain">'YES'</i>
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by paper type"> Вид документа </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="serial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by serial of paper"> Серия </th>
            <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
        </ng-container>

        <ng-container matColumnDef="paperID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by paper Id"> Номер </th>
            <td mat-cell *matCellDef="let element"> {{element.paperID}} </td>
        </ng-container>

        <ng-container matColumnDef="issueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by paper issue date"> Дата выдачи </th>
            <td mat-cell *matCellDef="let element"> {{element.issueDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [length]="dataSource.total"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of elements">
    </mat-paginator>
</div>
